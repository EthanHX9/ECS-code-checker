<!DOCTYPE html>
<html>
<head>
    <title>XLSX File Checker</title>
</head>
<body>
    <h1>XLSX File Checker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Check</button>
    </form>
</body>
</html>
